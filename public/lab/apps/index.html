<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Labs</title>
    <link rel="stylesheet" href="../../assets/css/imt.css">
</head>
<body onload="init()">
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark sticky-top">
        <a href="https://www.imt.ucb.edu.bo/" target="_blank">
            <img class="navbar-brand" src="../../assets/img/imt-ucb.jpeg" width="340px" alt="" title="Ingeniería Mecatrónica - Universidad Católica Boliviana &quot;San Pablo&quot;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active" id="controlPanelTab">
                    <a class="nav-link" id="panelAnchorTagID" href="/lab/apps">
                        <span>
                            <img src="../../assets/img/icons/app.white.svg"/>
                        </span>
                        Applicaciones
                    </a>
                </li>
                <li class="nav-item" id="controlPanelTab">
                    <a class="nav-link" id="panelAnchorTagID" href="/lab/devices">
                        <span>
                            <img src="../../assets/img/icons/cpu.white.svg"/>
                        </span>
                        Dispositivos
                    </a>
                </li>
                <li class="nav-item" id="consoleTab">
                    <a class="nav-link" href="/docs" target="_blank">
                        <span>
                            <img src="../../assets/img/icons/book.white.svg"/>
                        </span>
                        Manual de usuario
                    </a>
                </li>
                <li class="nav-item" id="reportsTab">
                    <a class="nav-link" href="/downloads" target="_blank">
                        <span>
                            <img src="../../assets/img/icons/download.white.svg"/>
                        </span>
                        Descargas
                    </a>
                </li>
            </ul>
            <div class="dropdown ml-auto">
                <button id="nameHolder" class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    
                </button>
                <div class="dropdown-menu dropdown-menu-xl-right" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" id="configTab" href="/settings">
                        <span>
                            <img src="../../assets/img/icons/tools.primary.svg"/>
                        </span>
                        Configuración
                    </a>
                    <a class="dropdown-item" href="#" onclick="signOut()">Salir</a>
                </div>
            </div>
        </div>
    </nav>

    <div id="alertArea"></div>

    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <div class="row d-flex justify-content-around" id="container">
                </div>
            </div>
        </div>
    </div>

    <!-- New application modal -->
    <div id="createAppModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crear aplicación</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="appName">Nombre</label>
                        <input type="text" class="form-control" id="appName" aria-describedby="appName">
                    </div>
                    <div class="form-group">
                        <label for="appDescription">Descripción</label>
                        <input type="text" class="form-control" id="appDescription">
                    </div>
                    <div class="form-group">
                        <label for="appPrivacy">Acceso</label>
                        <select id="appPrivacy" class="form-control">
                            <option value=0>Seleccionar</option>
                            <option value=1>Pública</option>
                            <option value=2>Privada</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="createApp()">Crear</button>
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap imports -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="./js/loadApps.js"></script>
    <script src="../../js/credentials.js"></script>
    <script src="./js/init.js"></script>
</body>
</html>
