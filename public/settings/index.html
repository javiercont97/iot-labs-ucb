<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Labs</title>
    <link rel="stylesheet" href="../assets/css/imt.css">

    <link rel="stylesheet" href="./css/settings.css">
</head>

<body onload="init()">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
        <a href="https://www.imt.ucb.edu.bo/" target="_blank">
            <img class="navbar-brand" src="../../assets/img/imt-ucb.jpeg" width="340px" alt=""
                title="Ingeniería Mecatrónica - Universidad Católica Boliviana &quot;San Pablo&quot;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" id="controlPanelTab">
                    <a class="nav-link" id="panelAnchorTagID" href="/lab/apps">
                        <span>
                            <img src="../../assets/img/icons/app.white.svg" />
                        </span>
                        Applicaciones
                    </a>
                </li>
                <li class="nav-item" id="controlPanelTab">
                    <a class="nav-link" id="panelAnchorTagID" href="/lab/devices">
                        <span>
                            <img src="../../assets/img/icons/cpu.white.svg" />
                        </span>
                        Dispositivos
                    </a>
                </li>
                <li class="nav-item" id="consoleTab">
                    <a class="nav-link" href="/docs" target="_blank">
                        <span>
                            <img src="../../assets/img/icons/book.white.svg" />
                        </span>
                        Manual de usuario
                    </a>
                </li>
                <li class="nav-item" id="reportsTab">
                    <a class="nav-link" href="/downloads" target="_blank">
                        <span>
                            <img src="../../assets/img/icons/download.white.svg" />
                        </span>
                        Descargas
                    </a>
                </li>
            </ul>
            <div class="dropdown ml-auto">
                <button id="nameHolder" class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                </button>
                <div class="dropdown-menu dropdown-menu-sm-right" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item active" id="configTab" href="/settings">
                        <span>
                            <img src="../assets/img/icons/tools.white.svg">
                        </span>
                        Configuración
                    </a>
                    <a class="dropdown-item" href="#" onclick="signOut()">Salir</a>
                </div>
            </div>
        </div>
    </nav>

    <div id="alertArea"></div>

    <div class="container mt-5">
        <div class="col">
            <div class="row">
                <div class="col-12">
                    <div class="row justify-content-center">
                        <h1>Datos personales</h1>
                    </div>
                    <div class="row">
                        <div class="input-group mb-3" id="userNameHolder">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon3">Nombre</span>
                            </div>
                            <input type="text" class="form-control" id="updateUserName" aria-describedby="basic-addon3"
                                placeholder="Nombre de usuario">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group mb-3" id="emailHolder">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon3">e-mail</span>
                            </div>
                            <input type="email" class="form-control" id="updateUserEmail"
                                aria-describedby="basic-addon3" placeholder="E-mail del usuario">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon3">Contraseña</span>
                            </div>
                            <input type="password" class="form-control" id="updateUserPassword"
                                autocomplete="new-password" aria-describedby="basic-addon3" placeholder="contraseña">
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <button type="button" id="updateButton" class="btn btn-primary">Actualizar datos</button>
                    </div>
                </div>
            </div>

            <hr class="my-4">

            <div class="row">

                <div class="col border border-danger rounded pb-2 mb-4">
                    <div class="row bg-danger justify-content-center align-items-center">
                        <p class="display-4 text-white">Zona de peligro</p>
                    </div>

                    <!-- <hr class="my-4"> -->

                    <div class="row justify-content-between mx-2 mt-3">
                        <div class="col">
                            <h3>Eliminar cuenta</h3>
                        </div>
                        <!-- <button type="button" class="btn btn-danger mr-4" onclick="onDeleteAccount()" data-toggle="deleteAccountPopup">Eliminar cuenta</button> -->
                        <button type="button" class="btn btn-danger mr-4" href="#deleteAccountPopup"
                            data-toggle="modal">Eliminar cuenta</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="popupField"></div>
    <div class="modal fade" id="deleteAccountPopup">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Eliminar cuenta</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p>
                        ¿Está seguro que desea eliminar su cuenta? Todos sus datos serán eliminados y no podrán ser
                        recuperados.
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark"
                        style="background: #5091eb !important; border-color: #5091eb !important;"
                        data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" onclick="deleteAccount()">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap imports -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="../js/credentials.js"></script>
    <script src="./js/init.js"></script>
    <script src="./js/loadUserData.js"></script>
</body>

</html>
